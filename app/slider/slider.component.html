<div class="container mt-5">
  <div class="row">
    <div class="col">
      <carousel [itemsPerSlide]="4" [noWrap]="noWrapSlides" [showIndicators]="true">
        <slide *ngFor="let image of images">
          <img [src]="image" alt="{{ image }}" style="display: block; width: 100%;">
        </slide>
      </carousel>
    </div>
  </div>
</div>
