<div class="nav-bar">
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <ng-container *ngFor="let menu of navbar">
                    <li [ngClass]="menu.id == 'product' ? 'nav-item dropdown': 'nav-item active'">
                        <a class="nav-link" *ngIf="menu.id != 'product'">{{menu.name}} <span class="sr-only"></span></a>
                        <a class="nav-link dropdown-toggle" *ngIf="menu.id == 'product'" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{menu.name}}<span class="sr-only"></span></a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#" *ngFor="let child of menu.child">{{child.name}}</a>
                        </div>
                    </li>
                </ng-container>
            </ul>
        </div>
    </nav>
    <div class="dropdown-divider"></div>
</div>
